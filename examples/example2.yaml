version: "1.0"
workflow:
  - task: "task1"
    type: "shell"
    command: "echo Task 1"
    timeout: "10s"
    retries: 2

  - task: "task2"
    type: "shell"
    command: "echo Task 2"
    depends_on: ["task1"]
    timeout: "5s"
    retries: 1

  - task: "task3"
    type: "shell"
    command: "echo Task 3"
    depends_on: ["task1"]
    timeout: "5s"
    retries: 0

  - task: "task 4"
    type: "shell"
    command: "echo Task 4"
    depends_on: ["task3"]
    timeout: "10s"
    retries: 5